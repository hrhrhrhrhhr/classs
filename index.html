<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반 정보 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .input-container {
            width: 40%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .class-container {
            width: 40%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .class-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
        }
        .input-container input, .input-container button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #6c5ce7;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #574b90;
        }
        .error {
            color: red;
        }
        .red {
            color: red;
        }
        .warning {
            font-size: 14px;
            color: #f39c12;
            margin-top: 10px;
        }
        .class-list-container {
            display: block; /* 가로로 나열되지 않도록 세로로 한 반씩 출력 */
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        .developer-info {
            font-size: 14px;
            color: #555;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- 입력 사각형 -->
    <div class="input-container">
        <h2>연무중 반 정보 입력하기</h2>
        <input type="number" id="classNum" placeholder="1-12 사이의 반 번호 입력" min="1" max="12">
        <input type="text" id="name" placeholder="이름 입력">
        <button onclick="saveData()">저장하기</button>
        <p id="message" class="error"></p>
        <p class="warning">(*2학년 전용입니다, 장난으로 입력하지 마세요)</p>
    </div>

    <!-- 반별 학생 명단 출력 -->
    <div class="class-list-container" id="classLists"></div>

    <!-- 개발자 정보 -->
    <div class="developer-info">
        <p>개발자: 2학년 6반 정지윤 (Discord: ste.ki)</p>
    </div>

    <script>
        function saveData() {
            const classNum = document.getElementById("classNum").value;
            const name = document.getElementById("name").value;
            const message = document.getElementById("message");

            // 반 번호가 1-12 사이인지 확인
            if (classNum < 1 || classNum > 12) {
                message.textContent = "반 번호는 1부터 12 사이여야 합니다!";
                return;
            }

            let data = JSON.parse(localStorage.getItem("classData")) || [];
            
            if (!name) {
                message.textContent = "이름을 입력하세요!";
                return;
            }
            
            const existing = data.find(entry => entry.name === name);
            if (existing) {
                if (existing.classNum === classNum) {
                    message.textContent = "이미 같은 반에 같은 이름이 등록되어 있습니다!";
                    return;
                }
            }
            
            data.push({ classNum, name });
            localStorage.setItem("classData", JSON.stringify(data));
            message.textContent = "";
            loadData();
        }

        function loadData() {
            const classLists = document.getElementById("classLists");
            classLists.innerHTML = "";
            let data = JSON.parse(localStorage.getItem("classData")) || [];

            // 반별로 학생 그룹화
            const groupedData = groupByClass(data);

            // 각 반에 대한 명단을 출력
            for (let classNum in groupedData) {
                const classContainer = document.createElement("div");
                classContainer.classList.add("class-container");

                const className = document.createElement("div");
                className.classList.add("class-name");
                className.textContent = `${classNum}반`;
                classContainer.appendChild(className);

                const ul = document.createElement("ul");
                groupedData[classNum].forEach(entry => {
                    const li = document.createElement("li");
                    li.textContent = entry.name;

                    // 같은 이름이 다른 반에 있을 경우 빨간색으로 표시
                    if (data.some(e => e.name === entry.name && e.classNum !== entry.classNum)) {
                        li.classList.add("red");
                    }

                    ul.appendChild(li);
                });

                classContainer.appendChild(ul);
                classLists.appendChild(classContainer);
            }
        }

        function groupByClass(data) {
            return data.reduce((groups, entry) => {
                if (!groups[entry.classNum]) {
                    groups[entry.classNum] = [];
                }
                groups[entry.classNum].push(entry);
                return groups;
            }, {});
        }

        window.onload = loadData;
    </script>
</body>
</html>
