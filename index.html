<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반 정보 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .input-container {
            width: 40%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-container input, .input-container button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .class-container {
            width: 40%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .class-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
        }
        .student-box {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .red {
            color: red;
        }
        .warning {
            font-size: 14px;
            color: #f39c12;
            margin-top: 10px;
        }
        button {
            background-color: #6c5ce7;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <h2>연무중 반 정보 입력하기</h2>
        <input type="number" id="classNum" placeholder="반 번호 입력" min="1" max="12">
        <input type="text" id="name" placeholder="이름 입력">
        <button id="saveBtn">저장하기</button>
        <p id="message" class="error"></p>
        <p class="warning">(*2학년 전용입니다, 장난으로 입력하지 마세요)</p>
    </div>
    <div id="classLists"></div>
    <div class="developer-info">
        <p>개발자: 2학년 6반 정지윤 (Discord: ste.ki)</p>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase SDK 불러오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyC0vLUUUZjb1OVe84Cm7i7lgliBxbEwgs8",
            authDomain: "hrhhrrhr-608cf.firebaseapp.com",
            databaseURL: "https://hrhhrrhr-608cf-default-rtdb.firebaseio.com",
            projectId: "hrhhrrhr-608cf",
            storageBucket: "hrhhrrhr-608cf.firebasestorage.app",
            messagingSenderId: "730488926761",
            appId: "1:730488926761:web:6a0d9b1a8820c82ebc2238",
            measurementId: "G-HNSD47GDT0"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // 데이터 저장 함수
        function saveData() {
            const classNum = document.getElementById("classNum").value;
            const name = document.getElementById("name").value;
            const message = document.getElementById("message");

            if (!classNum || !name) {
                message.textContent = "반 번호와 이름을 입력하세요!";
                return;
            }

            // Firebase Realtime Database에 저장
            const newEntryRef = push(ref(database, "classData"));
            set(newEntryRef, { classNum, name })
                .then(() => {
                    message.textContent = "저장되었습니다!";
                    document.getElementById("classNum").value = "";
                    document.getElementById("name").value = "";
                })
                .catch((error) => {
                    console.error("저장 오류:", error);
                    message.textContent = "저장에 실패했습니다. 콘솔을 확인하세요!";
                });
        }

        // 데이터 불러오기 및 화면 표시
        function loadData() {
            const classLists = document.getElementById("classLists");
            classLists.innerHTML = "";

            onValue(ref(database, "classData"), (snapshot) => {
                let data = snapshot.val() || {};
                let groupedData = {};

                Object.values(data).forEach(entry => {
                    if (!groupedData[entry.classNum]) {
                        groupedData[entry.classNum] = [];
                    }
                    groupedData[entry.classNum].push(entry);
                });

                for (let classNum in groupedData) {
                    const classContainer = document.createElement("div");
                    classContainer.classList.add("class-container");

                    const className = document.createElement("div");
                    className.classList.add("class-name");
                    className.textContent = `👥 ${classNum}반 학생 목록`;

                    classContainer.appendChild(className);

                    groupedData[classNum].forEach(entry => {
                        const studentBox = document.createElement("div");
                        studentBox.classList.add("student-box");
                        studentBox.textContent = entry.name;
                        classContainer.appendChild(studentBox);
                    });

                    classLists.appendChild(classContainer);
                }
            });
        }

        // 페이지 로드 시 데이터 불러오기
        window.onload = loadData;

        // 저장 버튼 이벤트 리스너 추가 (초기화 후 실행되도록)
        document.getElementById("saveBtn").addEventListener("click", saveData);
    </script>
</body>
</html>
