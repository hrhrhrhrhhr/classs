<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반 정보 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .input-container {
            width: 40%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-container input, .input-container button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .class-container {
            width: 40%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .class-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
        }
        .student-box {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .red {
            color: red;
        }
        .warning {
            font-size: 14px;
            color: #f39c12;
            margin-top: 10px;
        }
        button {
            background-color: #6c5ce7;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <h2>연무중 반 정보 입력하기</h2>
        <input type="number" id="classNum" placeholder="반 입력" min="1" max="12">
        <input type="text" id="name" placeholder="이름 입력">
        <button onclick="saveData()">저장하기</button>
        <p id="message" class="error"></p>
        <p class="warning">(*2학년 전용입니다, 장난으로 입력하지 마세요)</p>
    </div>
    <div id="classLists"></div>
    <div class="developer-info">
        <p>개발자: 2학년 6반 정지윤 (Discord: ste.ki)</p>
    </div>
    <script>
        function saveData() {
            const classNum = document.getElementById("classNum").value;
            const name = document.getElementById("name").value;
            const message = document.getElementById("message");
            if (classNum < 1 || classNum > 12) {
                message.textContent = "반 번호는 1부터 12 사이여야 합니다!";
                return;
            }
            let data = JSON.parse(localStorage.getItem("classData")) || [];
            if (!name) {
                message.textContent = "이름을 입력하세요!";
                return;
            }
            const existing = data.find(entry => entry.name === name);
            if (existing && existing.classNum === classNum) {
                message.textContent = "이미 같은 반에 같은 이름이 등록되어 있습니다!";
                return;
            }
            data.push({ classNum, name });
            localStorage.setItem("classData", JSON.stringify(data));
            message.textContent = "";
            loadData();
        }
        function loadData() {
            const classLists = document.getElementById("classLists");
            classLists.innerHTML = "";
            let data = JSON.parse(localStorage.getItem("classData")) || [];
            const groupedData = data.reduce((groups, entry) => {
                if (!groups[entry.classNum]) {
                    groups[entry.classNum] = [];
                }
                groups[entry.classNum].push(entry);
                return groups;
            }, {});
            for (let classNum in groupedData) {
                const classContainer = document.createElement("div");
                classContainer.classList.add("class-container");
                const className = document.createElement("div");
                className.classList.add("class-name");
                className.textContent = `👥 ${classNum}반 학생 목록`;
                classContainer.appendChild(className);
                groupedData[classNum].forEach(entry => {
                    const studentBox = document.createElement("div");
                    studentBox.classList.add("student-box");
                    studentBox.textContent = entry.name;
                    if (data.some(e => e.name === entry.name && e.classNum !== entry.classNum)) {
                        studentBox.classList.add("red");
                    }
                    classContainer.appendChild(studentBox);
                });
                classLists.appendChild(classContainer);
            }
        }
        window.onload = loadData;
    </script>
</body>
</html>
