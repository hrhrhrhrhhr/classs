<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반 정보 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .input-container {
            width: 40%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .input-container h2 {
            margin-bottom: 5px;
        }
        .warning {
            font-size: 14px;
            color: #f39c12;
            margin-bottom: 15px;
        }
        .input-container input, .input-container button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .class-container {
            width: 40%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .class-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
        }
        .student-box {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .message-box {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }
        .message-box.show {
            opacity: 1;
            transform: translate(-50%, -60px);
        }
    </style>
</head>
<body>
    <div class="input-container">
        <h2>연무중 반 정보 입력하기</h2>
        <p class="warning">(*연무중 2학년 전용, 장난으로 입력하지 마세요)</p>
        <div id="messageBox" class="message-box"></div>
        <input type="number" id="classNum" placeholder="반 번호 입력" min="1" max="12">
        <input type="text" id="name" placeholder="이름 입력">
        <button id="saveBtn">저장하기</button>
    </div>
    <div id="classLists"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0vLUUUZjb1OVe84Cm7i7lgliBxbEwgs8",
            authDomain: "hrhhrrhr-608cf.firebaseapp.com",
            databaseURL: "https://hrhhrrhr-608cf-default-rtdb.firebaseio.com",
            projectId: "hrhhrrhr-608cf",
            storageBucket: "hrhhrrhr-608cf.firebasestorage.app",
            messagingSenderId: "730488926761",
            appId: "1:730488926761:web:6a0d9b1a8820c82ebc2238",
            measurementId: "G-HNSD47GDT0"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function showMessage(text, type = "success") {
            const messageBox = document.getElementById("messageBox");
            messageBox.textContent = text;
            messageBox.style.backgroundColor = type === "error" ? "#e74c3c" : "#2ecc71";
            messageBox.classList.add("show");

            setTimeout(() => {
                messageBox.classList.remove("show");
            }, 2000);
        }

        function saveData() {
            const classNum = document.getElementById("classNum").value;
            const name = document.getElementById("name").value;

            if (!classNum || !name) {
                showMessage("반 번호와 이름을 입력하세요!", "error");
                return;
            }

            const newEntryRef = push(ref(database, "classData"));
            set(newEntryRef, { classNum, name })
                .then(() => {
                    showMessage("저장되었습니다!");
                    document.getElementById("classNum").value = "";
                    document.getElementById("name").value = "";
                })
                .catch((error) => {
                    console.error("저장 오류:", error);
                    showMessage("저장에 실패했습니다!", "error");
                });
        }

        function loadData() {
            const classLists = document.getElementById("classLists");

            onValue(ref(database, "classData"), (snapshot) => {
                classLists.innerHTML = ""; // ✅ 기존 목록 초기화 (중복 방지)

                let data = snapshot.val() || {};
                let groupedData = {};

                Object.values(data).forEach(entry => {
                    if (!groupedData[entry.classNum]) {
                        groupedData[entry.classNum] = [];
                    }
                    groupedData[entry.classNum].push(entry);
                });

                for (let classNum in groupedData) {
                    const classContainer = document.createElement("div");
                    classContainer.classList.add("class-container");

                    const className = document.createElement("div");
                    className.classList.add("class-name");
                    className.textContent = `👥 ${classNum}반 학생 목록`;

                    classContainer.appendChild(className);

                    groupedData[classNum].forEach(entry => {
                        const studentBox = document.createElement("div");
                        studentBox.classList.add("student-box");
                        studentBox.textContent = entry.name;
                        classContainer.appendChild(studentBox);
                    });

                    classLists.appendChild(classContainer);
                }
            });
        }

        window.onload = loadData;
        document.getElementById("saveBtn").addEventListener("click", () => {
            saveData();
            loadData(); // ✅ 저장 후 바로 리스트 갱신
        });
    </script>
</body>
</html>
